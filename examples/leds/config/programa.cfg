# programa.cfg - Configuración del linker para programas en ensamblador
# Carga en $0400 para ejecutar desde el Monitor 6502

MEMORY {
    # Zero Page: usar $20-$5F para no conflictuar con el monitor ($02-$1F)
    ZP:  start = $0020, size = $0040, type = rw;
    
    # RAM para el programa: $0400-$3DFF
    RAM: start = $0400, size = $3A00, file = %O;
}

SEGMENTS {
    # Zero Page para variables
    ZEROPAGE: load = ZP, type = zp, optional = yes;
    
    # Código principal (inicia en $0400)
    STARTUP:  load = RAM, type = ro;
    
    # Código adicional
    CODE:     load = RAM, type = ro, optional = yes;
    
    # Datos de solo lectura (tablas, strings)
    RODATA:   load = RAM, type = ro, optional = yes;
    
    # Datos inicializados
    DATA:     load = RAM, type = rw, optional = yes;
    
    # Datos sin inicializar
    BSS:      load = RAM, type = bss, optional = yes;
}
